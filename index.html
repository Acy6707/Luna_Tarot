<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>月影牌占卜</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Noto Sans TC', sans-serif;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      user-select: none;
    }

    #dialogue {
      margin-bottom: 20px;
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 80vw;
      text-align: center;
      font-size: 1.2rem;
      min-height: 60px;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #start-btn:hover {
      background: #666;
    }

    #card-area {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: nowrap;
      perspective: 800px;
    }

    .card {
      width: 100px;
      height: 150px;
      cursor: pointer;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipping .card-inner {
      animation: flipCard 0.6s forwards;
    }

    @keyframes flipCard {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(180deg); }
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background-size: cover;
      background-position: center;
    }
    .card-front {
      background-color: #fff;
      transform: rotateY(180deg);
    }
    .card-back {
      background-image: url('cards/back.png');
    }

    /* 洗牌動畫容器 */
    #shuffling-area {
      width: 100px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background-size: cover;
      background-position: center;
      user-select: none;
    }

  </style>
</head>
<body>

<div id="dialogue">
  <button id="start-btn">開始占卜</button>
</div>

<!-- 洗牌動畫顯示區 -->
<div id="shuffling-area" style="display:none;"></div>

<!-- 卡牌區 -->
<div id="card-area"></div>

<script>
  const dialogue = document.getElementById('dialogue');
  const startBtn = document.getElementById('start-btn');
  const shufflingArea = document.getElementById('shuffling-area');
  const cardArea = document.getElementById('card-area');

  const totalCards = 8;
  let drawnCount = 0;
  let drawnIndices = [];
  let cardIndices = [];

  // 預設卡牌背面圖片數量，用於洗牌動畫切換
  const backVariants = [
    'cards/back.png',
    'cards/back2.png',
    'cards/back3.png',
  ];

  // 洗牌動畫 interval id
  let shuffleInterval = null;

  startBtn.onclick = () => {
    startBtn.style.display = 'none';
    dialogue.textContent = '請稍候，正在洗牌中...';
    cardArea.innerHTML = '';
    drawnCount = 0;
    drawnIndices = [];
    cardIndices = Array.from({length: 20}, (_, i) => i + 1); // 假設有20張牌
    shuffleArray(cardIndices);

    // 顯示洗牌動畫區域
    shufflingArea.style.display = 'block';

    // 開始洗牌動畫：快速切換背面牌圖片
    let backIndex = 0;
    shuffleInterval = setInterval(() => {
      shufflingArea.style.backgroundImage = `url('${backVariants[backIndex]}')`;
      backIndex = (backIndex + 1) % backVariants.length;
    }, 150);

    // 洗牌 3秒後結束
    setTimeout(() => {
      clearInterval(shuffleInterval);
      shuffleInterval = null;
      shufflingArea.style.backgroundImage = `url('${backVariants[0]}')`;
      dialogue.textContent = '請從下方卡牌中抽取 ' + totalCards + ' 張牌';

      // 隱藏洗牌動畫區，顯示卡牌區
      shufflingArea.style.display = 'none';

      createCards();
    }, 3000);
  };

  function createCards() {
    cardArea.innerHTML = '';
    // 只取前8張牌的 index
    const cardsToShow = cardIndices.slice(0, totalCards);

    cardsToShow.forEach(index => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = index;
      card.dataset.flipped = 'false';

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const cardFront = document.createElement('div');
      cardFront.className = 'card-front';
      cardFront.style.backgroundImage = `url('cards/card${index}.png')`;

      const cardBack = document.createElement('div');
      cardBack.className = 'card-back';
      cardBack.style.backgroundImage = `url('${backVariants[0]}')`;

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);

      card.onclick = () => flipCard(card);

      cardArea.appendChild(card);
    });
  }

  function flipCard(card) {
    if (card.dataset.flipped === 'true' || drawnCount >= totalCards) return;

    drawnCount++;
    card.dataset.flipped = 'true';
    card.classList.add('flipping');

    const cardInner = card.querySelector('.card-inner');

    cardInner.addEventListener('animationend', () => {
      // 完成翻牌後，直接設定 transform 到 180deg
      cardInner.style.transform = 'rotateY(180deg)';
      card.classList.remove('flipping');

      // 更新對話框提示
      if (drawnCount === totalCards) {
        dialogue.textContent = '抽牌完成，請截圖記錄結果。';
      } else {
        dialogue.textContent = `請再抽 ${totalCards - drawnCount} 張牌`;
      }
    }, { once: true });
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
</script>

</body>
</html>
