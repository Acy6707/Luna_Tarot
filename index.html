<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>月影牌占卜</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('bg/background.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    .character {
      position: absolute;
      bottom: 0;
      right: 5%;
      height: 60%;
      z-index: 1;
    }

    .dialogue-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 2;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }

    .options button, #start-btn, #view-btn, #back-btn, .menu-toggle, .menu-item {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .options button:hover, #start-btn:hover, #view-btn:hover, #back-btn:hover, .menu-item:hover {
      background-color: #666;
    }

    .card-area {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 12px;
      z-index: 2;
    }

    .card {
      width: 80px;
      height: 120px;
      background-image: url('cards/back.png');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.6s ease;
    }

    .floating {
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .flipped {
      background-image: none;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.7);
      z-index: 999;
      display: none;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 90vw;
      width: 100%;
      max-height: 90vh;
      text-align: center;
      font-family: 'Noto Sans TC', sans-serif;
      position: relative;
      box-sizing: border-box;
    }

    .modal-content img {
      width: 200px;
      height: auto;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    #encyclopedia {
      display: none;
      padding: 40px;
      color: white;
      overflow-y: auto;
      max-height: 90vh;
      background: linear-gradient(rgba(10,10,10,0.8), rgba(10,10,10,0.8)), url('bg/encyclopedia-bg.jpg') center/cover no-repeat;
    }

    .card-entry {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 12px;
      width: 100%;
      max-width: 280px;
      flex-shrink: 0;
      scroll-margin-top: 60px;
    }

    .card-entry img {
      width: 100%;
      border-radius: 8px;
    }

    .encyclopedia-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
    }

    .menu-list {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 10px;
      z-index: 1000;
    }

    @media (min-width: 768px) {
      .dialogue-box {
        width: 60%;
        font-size: 1.4em;
      }
      .card-area {
        gap: 24px;
      }
      .card {
        width: 140px;
        height: 210px;
      }
      .modal-content img {
        width: 260px;
      }
    }

    @media (min-width: 1200px) {
      .dialogue-box {
        width: 45%;
        font-size: 1.6em;
      }
      .card {
        width: 180px;
        height: 270px;
      }
      .modal-content img {
        width: 300px;
      }
      .encyclopedia-grid {
        justify-content: space-between;
      }
      .options button, #start-btn, #view-btn {
        font-size: 1.2em;
        padding: 14px 32px;
      }
    }
  </style>
</head>
<body>
  <img class="character" id="character-img" src="character/luna-blank.png" alt="露娜">
  <div class="dialogue-box" id="dialogue">
    <button id="start-btn" onclick="showOptions()">開始占卜</button>
    <button id="view-btn" onclick="showEncyclopedia()">查看月影牌詳細</button>
  </div>

  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <div class="menu-list" id="menu-list"></div>

  <div class="card-area" id="card-area"></div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="塔羅牌">
      <h3 id="modal-name"></h3>
      <p id="modal-number"></p>
      <p id="modal-description"></p>
    </div>
  </div>

  <div id="encyclopedia"></div>

  <script src="data/cards.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu-list');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function showEncyclopedia() {
      document.getElementById('dialogue').style.display = 'none';
      document.getElementById('card-area').style.display = 'none';
      document.getElementById('character-img').style.display = 'none';
      document.getElementById('modal').style.display = 'none';

      const encyclopedia = document.getElementById('encyclopedia');
      const menu = document.getElementById('menu-list');
      encyclopedia.innerHTML = `<h2 style='margin-bottom:20px;'>月影牌圖鑑</h2><button id='back-btn' onclick='location.reload()'>返回首頁</button><div class='encyclopedia-grid'>`;
      menu.innerHTML = '';

      for (let i = 1; i <= 22; i++) {
        const card = tarotCards[i];
        const anchorId = `card${i}`;

        // 圖鑑內容
        encyclopedia.innerHTML += `
          <div class='card-entry' id='${anchorId}'>
            <img src="cards/card${i}.png" alt="card${i}">
            <h4>${card.name} (${card.en})</h4>
            <p>編號：${i}</p>
            <p><b>正位：</b>${card.upright}</p>
            <p><b>逆位：</b>${card.reversed}</p>
          </div>
        `;

        // 目錄列表
        const btn = document.createElement('button');
        btn.className = 'menu-item';
        btn.textContent = `${i}. ${card.name}`;
        btn.onclick = () => {
          document.getElementById(anchorId).scrollIntoView({ behavior: 'smooth' });
        };
        menu.appendChild(btn);
      }

      encyclopedia.innerHTML += '</div>';
      encyclopedia.style.display = 'block';
    }
  </script>
</body>
</html>
