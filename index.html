<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æœˆå½±ç‰Œå åœ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('bg/background.jpg') center/cover no-repeat;
      overflow: hidden;
    }
    .character {
      position: absolute;
      bottom: 0;
      right: 5%;
      height: 60%;
      z-index: 1;
    }
    .dialogue-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 2;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }
    .options button, #start-btn, #view-btn, #back-btn, .menu-toggle, .menu-item {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button:hover, #start-btn:hover, #view-btn:hover, #back-btn:hover, .menu-item:hover {
      background-color: #666;
    }
    .card-area {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 12px;
      z-index: 2;
    }
    .card {
      width: 80px;
      height: 120px;
      background-image: url('cards/back.png');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.6s ease;
    }
    .floating {
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .flipped {
      background-image: none;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.7);
      z-index: 999;
      display: none;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 90vw;
      width: 100%;
      max-height: 90vh;
      text-align: center;
      font-family: 'Noto Sans TC', sans-serif;
      position: relative;
      box-sizing: border-box;
    }
    .modal-content img {
      width: 200px;
      height: auto;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    #encyclopedia {
      display: none;
      padding: 40px;
      color: white;
      overflow-y: auto;
      max-height: 90vh;
      background: linear-gradient(rgba(10,10,10,0.8), rgba(10,10,10,0.8)), url('bg/encyclopedia-bg.jpg') center/cover no-repeat;
    }
    .card-entry {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 12px;
      width: 100%;
      max-width: 280px;
      flex-shrink: 0;
      scroll-margin-top: 60px;
    }
    .card-entry img {
      width: 100%;
      border-radius: 8px;
    }
    .encyclopedia-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
    }
    .menu-list {
      display: none;
      flex-direction: column;
      gap: 5px;
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 10px;
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }
    @media (min-width: 768px) {
      .dialogue-box {
        width: 60%;
        font-size: 1.4em;
      }
      .card-area {
        gap: 24px;
      }
      .card {
        width: 140px;
        height: 210px;
      }
      .modal-content img {
        width: 260px;
      }
    }
    @media (min-width: 1200px) {
      .dialogue-box {
        width: 45%;
        font-size: 1.6em;
      }
      .card {
        width: 180px;
        height: 270px;
      }
      .modal-content img {
        width: 300px;
      }
      .options button, #start-btn, #view-btn {
        font-size: 1.2em;
        padding: 14px 32px;
      }
      .encyclopedia-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <img class="character" id="character-img" src="character/luna-blank.png" alt="éœ²å¨œ">
  <div class="dialogue-box" id="dialogue">
    <button id="start-btn" onclick="showOptions()">é–‹å§‹å åœ</button>
    <button id="view-btn" onclick="showEncyclopedia()">æŸ¥çœ‹æœˆå½±ç‰Œè©³ç´°</button>
  </div>

  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  <div class="menu-list" id="menu-list"></div>

  <div class="card-area" id="card-area"></div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="å¡”ç¾…ç‰Œ">
      <h3 id="modal-name"></h3>
      <p id="modal-number"></p>
      <p id="modal-description"></p>
    </div>
  </div>

  <div id="encyclopedia"></div>

  <script src="data/cards.js"></script>
  <script>
    const dialogue = document.getElementById('dialogue');
    const cardArea = document.getElementById('card-area');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalName = document.getElementById('modal-name');
    const modalNumber = document.getElementById('modal-number');
    const modalDescription = document.getElementById('modal-description');
    const encyclopedia = document.getElementById('encyclopedia');

    let drawCount = 0;
    let drawn = 0;
    let drawnCards = [];
    let allCards = [];
    let currentMode = null;

    const MODES = {
      "åˆè¦‹ä¹‹ç¦®": { count: 1, positions: [ { range: [1, 8] } ] },
      "å–®å½±å•Ÿç¤º": { count: 1, positions: [ { range: [1, 8] } ] },
      "æœˆç’°ä¸‰å•": {
        count: 3,
        positions: [
          { range: [9, 15] },
          { range: [1, 8] },
          { range: [16, 22] }
        ]
      },
      "å½±å¾‘ä¹‹é–€": {
        count: 5,
        positions: [
          { range: [9, 15] },
          { range: [1, 8] },
          { range: [1, 8] },
          { range: [1, 8] },
          { range: [16, 22] }
        ]
      }
    };

    function showOptions() {
      encyclopedia.style.display = 'none';
      dialogue.style.display = 'block';
      cardArea.style.display = 'flex';
      document.getElementById('character-img').style.display = 'block';
      document.querySelector('.menu-toggle').style.display = 'none';
      document.getElementById('menu-list').style.display = 'none';

      dialogue.innerHTML = `<p>ä½ æƒ³é€²è¡Œå“ªç¨®å åœå‘¢â€¦ï¼Ÿ</p>
        <div class="options">
          <button onclick="beginShuffle('åˆè¦‹ä¹‹ç¦®')">åˆè¦‹ä¹‹ç¦®</button>
          <button onclick="beginShuffle('å–®å½±å•Ÿç¤º')">å–®å½±å•Ÿç¤º</button>
          <button onclick="beginShuffle('æœˆç’°ä¸‰å•')">æœˆç’°ä¸‰å•</button>
          <button onclick="beginShuffle('å½±å¾‘ä¹‹é–€')">å½±å¾‘ä¹‹é–€</button>
          <button id='back-btn' onclick='location.reload()'>è¿”å›é¦–é </button>
        </div>`;
    }

    function beginShuffle(modeName) {
      currentMode = MODES[modeName];
      drawCount = currentMode.count;
      drawn = 0;
      drawnCards = [];
      dialogue.innerHTML = `<p>æ­£åœ¨æ´—ç‰Œä¸­...</p>`;
      setTimeout(() => generateCards(currentMode.positions), 1000);
    }

    function generateCards(positionConfigs) {
      cardArea.innerHTML = '';
      allCards = [];

      positionConfigs.forEach((pos, index) => {
        const card = document.createElement('div');
        card.classList.add('card', 'floating');
        const randomIndex = getRandomInt(pos.range[0], pos.range[1]);
        card.dataset.index = randomIndex;
        card.dataset.slot = index;
        card.onclick = () => drawCard(card);
        allCards.push(card);
        cardArea.appendChild(card);
      });

      dialogue.innerHTML = `<p>è«‹é»æ“Šå¡ç‰ŒæŠ½å– ${drawCount} å¼µ</p>`;
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function shouldFlip() {
      return Math.random() < 0.5;
    }

    function drawCard(card) {
      if (card.classList.contains('flipped') || drawn >= drawCount) return;

      card.classList.remove('floating');
      card.style.transform = 'translateY(-20px)';

      const index = card.dataset.index;
      const isReversed = shouldFlip();
      card.style.backgroundImage = `url('cards/card${index}.png')`;
      card.dataset.reversed = isReversed;
      if (isReversed) card.style.transform += ' rotate(180deg)';

      card.classList.add('flipped');
      enableDetails(card);
      drawnCards.push(card);
      drawn++;

      if (drawn >= drawCount) {
        dialogue.innerHTML = `<p>æŠ½å¡å®Œæˆï¼Œè«‹é»æ“Šå¡ç‰ŒæŸ¥çœ‹è©³ç´°å«ç¾©</p>`;
      } else {
        dialogue.innerHTML = `<p>è«‹ç¹¼çºŒæ­é–‹ ${drawCount - drawn} å¼µå¡ç‰Œ</p>`;
      }
    }

    function enableDetails(card) {
      card.onclick = () => {
        const index = card.dataset.index;
        const reversed = card.dataset.reversed === "true";
        const data = tarotCards[index];

        modalImg.src = `cards/card${index}.png`;
        modalImg.style.transform = reversed ? 'rotate(180deg)' : 'none';
        modalName.textContent = `${data.name} (${data.en})`;
        modalNumber.textContent = `ç·¨è™Ÿï¼š${index}`;
        modalDescription.textContent = reversed ? `ğŸ”„ã€é€†ä½ã€‘\n${data.reversed}` : `ã€æ­£ä½ã€‘\n${data.upright}`;

        modal.style.display = 'flex';
      };
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function toggleMenu() {
      const menu = document.getElementById('menu-list');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function showEncyclopedia() {
      dialogue.style.display = 'none';
      cardArea.style.display = 'none';
      modal.style.display = 'none';
      document.getElementById('character-img').style.display = 'none';
      document.querySelector('.menu-toggle').style.display = 'block';

      const menu = document.getElementById('menu-list');
      menu.innerHTML = '';

      encyclopedia.innerHTML = `<h2 style='margin-bottom:20px;'>æœˆå½±ç‰Œåœ–é‘‘</h2><button id='back-btn' onclick='location.reload()'>è¿”å›é¦–é </button><div class='encyclopedia-grid'>`;

      for (let i = 1; i <= 22; i++) {
        const card = tarotCards[i];
        const anchorId = `card${i}`;

        encyclopedia.innerHTML += `
          <div class='card-entry' id='${anchorId}'>
            <img src="cards/card${i}.png" alt="card${i}">
            <h4>${card.name} (${card.en})</h4>
            <p>ç·¨è™Ÿï¼š${i}</p>
            <p><b>æ­£ä½ï¼š</b>${card.upright}</p>
            <p><b>é€†ä½ï¼š</b>${card.reversed}</p>
          </div>
        `;

        const btn = document.createElement('button');
        btn.className = 'menu-item';
        btn.textContent = `${i}. ${card.name}`;
        btn.onclick = () => {
          document.getElementById(anchorId).scrollIntoView({ behavior: 'smooth' });
        };
        menu.appendChild(btn);
      }

      encyclopedia.innerHTML += '</div>';
      encyclopedia.style.display = 'block';
    }
  </script>
</body>
</html>
