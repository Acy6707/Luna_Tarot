<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>塔羅牌占卜</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <img src="bg/background.jpg" id="background" />
    
    <div id="start-screen">
      <button id="start-button">開始占卜</button>
    </div>
    
    <div id="mode-selection" class="hidden">
      <p>選擇占卜模式：</p>
      <button class="mode-btn" data-mode="gift">初見之禮</button>
      <button class="mode-btn" data-mode="solo">單影啟示</button>
      <button class="mode-btn" data-mode="triple">月環三問</button>
      <button class="mode-btn" data-mode="path">影徑之門</button>
    </div>
    
    <div id="card-area" class="hidden"></div>
    
    <div id="card-modal" class="hidden">
      <div class="modal-content">
        <img id="modal-img" />
        <p id="card-title"></p>
        <p id="card-desc"></p>
        <button onclick="closeModal()">關閉</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
