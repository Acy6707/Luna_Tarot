<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>月影牌占卜</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Noto Sans TC', sans-serif;
      background: url('bg/GpccF0ubEAUnmr4.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    .character {
      position: absolute;
      bottom: 0;
      right: 5%;
      height: 60%;
      z-index: 1;
    }

    .dialogue-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 2;
    }

    .options button, #start-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .options button:hover, #start-btn:hover {
      background-color: #666;
    }

    .card-area, .card-left, .card-center, .card-right {
      position: absolute;
      display: flex;
      gap: 12px;
      z-index: 2;
    }

    .card-area {
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      justify-content: center;
    }

    .card-left {
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
      flex-direction: column;
    }

    .card-center {
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .card-right {
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      flex-direction: column;
    }

    .card {
      width: 80px;
      height: 120px;
      background-image: url('cards/back.png');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.5s;
    }

    .floating {
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .flipped {
      background-image: none;
    }

    .disappear {
      opacity: 0;
    }
  </style>
</head>
<body>
  <img class="character" src="character/luna-blank.png" alt="露娜">
  <div class="dialogue-box" id="dialogue">
    <button id="start-btn" onclick="showOptions()">開始占卜</button>
  </div>
  <div class="card-area" id="card-area"></div>
  <div class="card-left" id="card-left"></div>
  <div class="card-center" id="card-center"></div>
  <div class="card-right" id="card-right"></div>

  <script>
    const dialogue = document.getElementById('dialogue');
    const cardArea = document.getElementById('card-area');
    const leftArea = document.getElementById('card-left');
    const centerArea = document.getElementById('card-center');
    const rightArea = document.getElementById('card-right');
    let mode = "";
    let drawPlan = { left: 0, center: 0, right: 0 };
    let drawnMap = { left: false, center: false, right: false };

    function showOptions() {
      dialogue.innerHTML = `<p>你想進行哪種占卜呢…？</p>
        <div class="options">
          <button onclick="beginShuffle('single')">初見之禮</button>
          <button onclick="beginShuffle('single')">單影啟示</button>
          <button onclick="beginShuffle('triple')">月環三問</button>
          <button onclick="beginShuffle('five')">影徑之門</button>
        </div>`;
    }

    function beginShuffle(selectedMode) {
      mode = selectedMode;
      drawPlan = { left: 0, center: 0, right: 0 };
      drawnMap = { left: false, center: false, right: false };
      cardArea.innerHTML = leftArea.innerHTML = centerArea.innerHTML = rightArea.innerHTML = "";

      dialogue.innerHTML = `<p>請稍候，正在洗牌中...</p>`;
      setTimeout(() => {
        if (mode === 'single') {
          drawPlan.center = 1;
          generateCards(centerArea, 1, 8, 'center');
        } else if (mode === 'triple') {
          drawPlan = { left: 1, center: 1, right: 1 };
          generateCards(leftArea, 9, 15, 'left');
          generateCards(centerArea, 1, 8, 'center');
          generateCards(rightArea, 16, 22, 'right');
        } else if (mode === 'five') {
          drawPlan = { left: 1, center: 3, right: 1 };
          generateCards(leftArea, 9, 15, 'left');
          generateCards(centerArea, 1, 8, 'center');
          generateCards(rightArea, 16, 22, 'right');
        }
        updatePrompt();
      }, 1000);
    }

    function generateCards(container, start, end, zone) {
      for (let i = start; i <= end; i++) {
        const card = document.createElement('div');
        card.className = 'card floating';
        card.dataset.index = i;
        card.dataset.zone = zone;
        card.onclick = () => drawCard(card);
        container.appendChild(card);
      }
    }

    function drawCard(card) {
      const zone = card.dataset.zone;
      if (drawnMap[zone]) return;

      const selected = document.querySelectorAll(`.card[data-zone="${zone}"].flipped`).length;
      if (selected >= drawPlan[zone]) return;

      card.classList.remove('floating');
      card.classList.add('flipped');
      card.style.backgroundImage = `url('cards/card${card.dataset.index}.png')`;
      card.style.transform = 'scale(1.2)';

      if (mode === 'single' || mode === 'triple') {
        drawnMap[zone] = true;
      }

      updatePrompt();
    }

    function updatePrompt() {
      const needLeft = drawPlan.left - document.querySelectorAll('.card-left .flipped').length;
      const needCenter = drawPlan.center - document.querySelectorAll('.card-center .flipped').length;
      const needRight = drawPlan.right - document.querySelectorAll('.card-right .flipped').length;

      if (needLeft <= 0 && needCenter <= 0 && needRight <= 0) {
        dialogue.innerHTML = `<p>抽卡結束，請將結果截圖下來後找露娜小姐解牌吧</p>`;
      } else {
        dialogue.innerHTML = `<p>請抽取卡牌</p>
        ${drawPlan.left > 0 ? `<p>左側還需：${needLeft}</p>` : ''}
        ${drawPlan.center > 0 ? `<p>中間還需：${needCenter}</p>` : ''}
        ${drawPlan.right > 0 ? `<p>右側還需：${needRight}</p>` : ''}`;
      }
    }
  </script>
</body>
</html>
