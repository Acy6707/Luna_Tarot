<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>塔羅占卜</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <img src="bg/background.jpg" alt="背景圖" class="background-img" />
  </div>

  <div class="main-container">
    <div id="start-screen" class="screen">
      <button id="start-button" class="start-button">開始占卜</button>
    </div>

    <div id="mode-selection" class="screen hidden">
      <p>請選擇占卜模式：</p>
      <div class="mode-buttons">
        <button class="mode-button" data-mode="gift">初見之禮</button>
        <button class="mode-button" data-mode="single">單影啟示</button>
        <button class="mode-button" data-mode="triple">月環三問</button>
        <button class="mode-button" data-mode="path">影徑之門</button>
      </div>
    </div>

    <div id="card-container" class="card-container hidden"></div>

    <div id="card-detail" class="card-detail hidden">
      <div class="card-detail-content">
        <span id="close-detail">×</span>
        <img id="detail-image" src="" alt="卡牌圖像">
        <div id="card-info">
          <h2 id="card-title"></h2>
          <p id="card-number"></p>
          <p id="card-upright"></p>
          <p id="card-reversed"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
