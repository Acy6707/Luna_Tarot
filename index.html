<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>月影牌占卜</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
      background-size: cover;
      background-position: center;
      /* 初始位置 */
      transform: translateX(100%);
    }
    .active {
      display: block;
      transform: translateX(0);
    }

    /* 滑入 */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
    /* 滑出 */
    @keyframes slideOut {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .slide-in {
      animation: slideIn 0.5s forwards ease;
    }
    .slide-out {
      animation: slideOut 0.5s forwards ease;
    }

    .character {
      position: absolute;
      bottom: 0;
      right: 5%;
      height: 60%;
    }
    .dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      color: #fff;
      border-radius: 12px;
      max-width: 80vw;
      text-align: center;
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    .options button:hover {
      background: #666;
    }

    .card-area {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }
    .card {
      width: 100px;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- 初始畫面 -->
<div class="screen active" id="intro-screen" style="background-image: url('bg/GpccF0ubEAUnmr4.jpg');">
  <img class="character" src="character/luna-blank.png" alt="露娜" />
  <div class="dialogue-box">
    <button onclick="startFortune()">開始占卜</button>
  </div>
</div>

<!-- 占卜選擇畫面 -->
<div class="screen" id="select-screen" style="background-image: url('bg/GpccF0ubEAUnmr4.jpg');">
  <img class="character" src="character/luna-blank.png" alt="露娜" />
  <div class="dialogue-box">
    <p>你想進行哪種占卜呢…？</p>
    <div class="options">
      <button onclick="chooseFortune('初見之禮', 1)">初見之禮</button>
      <button onclick="chooseFortune('單影啟示', 1)">單影啟示</button>
      <button onclick="chooseFortune('月環三問', 3)">月環三問</button>
      <button onclick="chooseFortune('影徑之門', 5)">影徑之門</button>
    </div>
  </div>
</div>

<!-- 抽牌畫面 -->
<div class="screen" id="draw-screen" style="background-image: url('bg/GpccF0ubEAUnmr4.jpg');">
  <img class="character" src="character/luna-blank.png" alt="露娜" />
  <div class="dialogue-box" id="draw-dialogue">
    <p>那麼，我們開始吧。</p>
  </div>
  <div class="card-area" id="card-area"></div>
</div>

<script>
let selectedMode = '';
let drawCount = 0;
let drawnCards = [];
let totalDrawn = 0;

function startFortune() {
  switchScreen('intro-screen', 'select-screen');
}

function chooseFortune(name, count) {
  selectedMode = name;
  drawCount = count;
  drawnCards = [];
  totalDrawn = 0;
  document.getElementById('draw-dialogue').innerHTML = `<p>那麼，我們開始吧。</p>`;

  switchScreen('select-screen', 'draw-screen');

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      prepareCards();
    });
  });
}

/**
 * 新的 switchScreen 用滑動動畫，先讓 from 畫面滑出，再讓 to 畫面滑入
 * @param {string} fromId 
 * @param {string} toId 
 */
function switchScreen(fromId, toId) {
  const fromScreen = document.getElementById(fromId);
  const toScreen = document.getElementById(toId);

  // 防止重複點擊
  if (toScreen.classList.contains('active')) return;

  // 新畫面顯示並定位到右側（初始動畫起點）
  toScreen.style.display = 'block';
  toScreen.classList.add('slide-in');
  toScreen.classList.add('active');

  // 讓舊畫面執行滑出動畫
  fromScreen.classList.add('slide-out');

  // 動畫結束回調，清理 class，隱藏舊畫面
  function onAnimationEnd() {
    fromScreen.style.display = 'none';
    fromScreen.classList.remove('active', 'slide-out');
    toScreen.classList.remove('slide-in');

    fromScreen.removeEventListener('animationend', onAnimationEnd);
  }
  fromScreen.addEventListener('animationend', onAnimationEnd);
}

function prepareCards() {
  const cardArea = document.getElementById('card-area');
  cardArea.innerHTML = '';
  const totalCards = 10;
  const cardIndices = Array.from({ length: totalCards }, (_, i) => i + 1);
  shuffle(cardIndices);

  for (let i = 0; i < totalCards; i++) {
    const img = document.createElement('img');
    img.src = 'cards/back.png';
    img.className = 'card';
    img.dataset.index = cardIndices[i];
    img.onclick = () => drawCard(img);
    cardArea.appendChild(img);
  }
}

function drawCard(cardElement) {
  if (cardElement.classList.contains('flipped') || totalDrawn >= drawCount) return;
  const cardIndex = cardElement.dataset.index;
  cardElement.src = `cards/card${cardIndex}.png`;
  cardElement.classList.add('flipped');
  drawnCards.push(cardIndex);
  totalDrawn++;

  if (totalDrawn === drawCount) {
    document.getElementById('draw-dialogue').innerHTML += `<p>抽牌完成，請截圖記錄結果。</p>`;
  } else {
    document.getElementById('draw-dialogue').innerHTML = `<p>請再抽 ${drawCount - totalDrawn} 張牌。</p>`;
  }
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
</script>

</body>
</html>
