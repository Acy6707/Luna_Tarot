<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>月影牌占卜</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Noto Sans TC', sans-serif;
      background: #000;
    }
    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
      background-size: cover;
      background-position: center;
      transform: translateX(100%);
    }
    .active {
      display: block;
      transform: translateX(0);
    }

    /* 滑入 */
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    /* 滑出 */
    @keyframes slideOut {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .slide-in {
      animation: slideIn 0.8s forwards ease;
    }
    .slide-out {
      animation: slideOut 0.8s forwards ease;
    }

    .character {
      position: absolute;
      bottom: 0;
      right: 5%;
      height: 60%;
    }
    .dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      color: #fff;
      border-radius: 12px;
      max-width: 80vw;
      text-align: center;
      z-index: 10;
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background: #666;
    }

    .card-area {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: nowrap;
      z-index: 5;
    }
    .card {
      width: 100px;
      height: 150px;
      cursor: pointer;
      perspective: 800px;
      user-select: none;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipping .card-inner {
      animation: flipCard 0.6s forwards;
    }
    @keyframes flipCard {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(180deg); }
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .card-front {
      background-color: #fff;
      /* 牌面圖片會用背景圖 */
      background-size: cover;
      background-position: center;
    }
    .card-back {
      background-image: url('cards/back.png');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    /* 洗牌動畫 */
    @keyframes shuffleMove {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-15px) rotate(-10deg); }
      50% { transform: translateX(15px) rotate(10deg); }
      75% { transform: translateX(-10px) rotate(-5deg); }
    }
    .shuffling {
      animation: shuffleMove 0.3s infinite ease-in-out;
    }
  </style>
</head>
<body>

<!-- 初始畫面 -->
<div class="screen active" id="intro-screen" style="background-image: url('bg/GpccF0ubEAUnmr4.jpg');">
  <img class="character" src="character/luna-blank.png" alt="露娜" />
  <div class="dialogue-box">
    <button onclick="startFortune()">開始占卜</button>
  </div>
</div>

<!-- 占卜選擇畫面 -->
<div class="screen" id="select-screen" style="background-image: url('bg/GpccF0ubEAUnmr4.jpg');">
  <img class="character" src="character/luna-blank.png" alt="露娜" />
  <div class="dialogue-box">
    <p>你想進行哪種占卜呢…？</p>
    <div class="options">
      <button onclick="chooseFortune('初見之禮', 1)">初見之禮</button>
      <button onclick="chooseFortune('單影啟示', 1)">單影啟示</button>
      <button onclick="chooseFortune('月環三問', 3)">月環三問</button>
      <button onclick="chooseFortune('影徑之門', 5)">影徑之門</button>
    </div>
  </div>
</div>

<!-- 抽牌畫面 -->
<div class="screen" id="draw-screen" style="background-image: url('bg/GpccF0ubEAUnmr4.jpg');">
  <img class="character" src="character/luna-blank.png" alt="露娜" />
  <div class="dialogue-box" id="draw-dialogue">
    <p>那麼，我們開始吧。</p>
  </div>
  <div class="card-area" id="card-area"></div>
</div>

<script>
let selectedMode = '';
let drawCount = 0;
let drawnCards = [];
let totalDrawn = 0;

function startFortune() {
  switchScreen('intro-screen', 'select-screen');
}

function chooseFortune(name, count) {
  selectedMode = name;
  drawCount = count;
  drawnCards = [];
  totalDrawn = 0;
  document.getElementById('draw-dialogue').innerHTML = `<p>請稍候，正在洗牌中...</p>`;

  switchScreen('select-screen', 'draw-screen');

  // 洗牌動畫持續3秒後產生牌
  setTimeout(() => {
    prepareCards();
    document.getElementById('draw-dialogue').innerHTML = `<p>那麼，我們開始吧。</p>`;
  }, 3000);
}

/**
 * 滑動切換畫面
 */
function switchScreen(fromId, toId) {
  const fromScreen = document.getElementById(fromId);
  const toScreen = document.getElementById(toId);

  if (toScreen.classList.contains('active')) return;

  toScreen.style.display = 'block';
  toScreen.classList.add('slide-in');
  toScreen.classList.add('active');

  fromScreen.classList.add('slide-out');

  function onAnimationEnd() {
    fromScreen.style.display = 'none';
    fromScreen.classList.remove('active', 'slide-out');
    toScreen.classList.remove('slide-in');
    fromScreen.removeEventListener('animationend', onAnimationEnd);
  }
  fromScreen.addEventListener('animationend', onAnimationEnd);
}

/**
 * 產生牌，牌面先顯示背面並套洗牌動畫
 */
function prepareCards() {
  const cardArea = document.getElementById('card-area');
  cardArea.innerHTML = '';
  const totalCards = 10;
  const cardIndices = Array.from({ length: totalCards }, (_, i) => i + 1);
  shuffle(cardIndices);

  for (let i = 0; i < totalCards; i++) {
    const card = document.createElement('div');
    card.className = 'card shuffling';
    card.dataset.index = cardIndices[i];

    const cardInner = document.createElement('div');
    cardInner.className = 'card-inner';

    const cardFront = document.createElement('div');
    cardFront.className = 'card-front';
    // 牌面預設白底，實際翻牌時會換圖片
    cardFront.style.backgroundImage = ''; 

    const cardBack = document.createElement('div');
    cardBack.className = 'card-back';

    cardInner.appendChild(cardFront);
    cardInner.appendChild(cardBack);
    card.appendChild(cardInner);

    card.onclick = () => drawCard(card);

    cardArea.appendChild(card);
  }
}

function drawCard(cardElement) {
  if (cardElement.classList.contains('flipped') || totalDrawn >= drawCount) return;

  // 移除洗牌動畫
  cardElement.classList.remove('shuffling');
  cardElement.classList.add('flipping');

  const cardIndex = cardElement.dataset.index;
  const cardInner = cardElement.querySelector('.card-inner');
  const cardFront = cardElement.querySelector('.card-front');

  // 等待翻牌動畫結束再換圖
  cardInner.addEventListener('animationend', () => {
    cardFront.style.backgroundImage = `url('cards/card${cardIndex}.png')`;
    cardInner.style.transform = 'rotateY(180deg)';
    cardElement.classList.remove('flipping');
    cardElement.classList.add('flipped');
  }, { once: true });

  drawnCards.push(cardIndex);
  totalDrawn++;

  if (totalDrawn === drawCount) {
    document.getElementById('draw-dialogue').innerHTML += `<p>抽牌完成，請截圖記錄結果。</p>`;
  } else {
    document.getElementById('draw-dialogue').innerHTML = `<p>請再抽 ${drawCount - totalDrawn} 張牌。</p>`;
  }
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
</script>

</body>
</html>
